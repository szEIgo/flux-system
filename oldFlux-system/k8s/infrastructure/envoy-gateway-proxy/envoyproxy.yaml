apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: default
  namespace: envoy-gateway-system
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        type: NodePort
        externalTrafficPolicy: Cluster
        patch:
          value:
            spec:
              ports:
                - name: http
                  port: 80
                  protocol: TCP
                  nodePort: 30080
                - name: https
                  port: 443
                  protocol: TCP
                  nodePort: 30443
      envoyDeployment:
        pod:
          nodeSelector:
            kubernetes.io/hostname: mothership
