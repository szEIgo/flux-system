apiVersion: v1
kind: Namespace
metadata:
  name: schmidtsgarage
---
# PersistentVolumeClaim for schmidtsgarage website content
# NOTE: Change storageClassName to 'local-path' for fresh clusters without ZFS
# ZFS pools (fastPool/k3s) must exist before using zfs-fast storage class
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: schmidtsgarage-www
  namespace: schmidtsgarage
spec:
  storageClassName: local-path  # Use 'zfs-fast' if ZFS is configured
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schmidtsgarage
  namespace: schmidtsgarage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schmidtsgarage
  template:
    metadata:
      labels:
        app: schmidtsgarage
    spec:
      initContainers:
      - name: content-sync
        image: alpine/git:latest
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: schmidtsgarage-github-token
              key: token
        command: ["/bin/sh","-c"]
        args:
          - |
            set -eu
            target=/data/www
            mkdir -p "$target"
            if [ -d "$target/.git" ]; then
              git -C "$target" fetch --all || true
              git -C "$target" reset --hard origin/main || true
            else
              git config --global advice.detachedHead false
              repo=https://$GITHUB_TOKEN@github.com/szEIgo/schmidtsgarage.git
              git clone --depth 1 "$repo" "$target"
            fi
        volumeMounts:
        - name: www
          mountPath: /data/www
      containers:
      - name: schmidtsgarage
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: schmidtsgarage-www

---
apiVersion: v1
kind: Service
metadata:
  name: schmidtsgarage
  namespace: schmidtsgarage
spec:
  selector:
    app: schmidtsgarage
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: schmidtsgarage-gateway
  namespace: schmidtsgarage
spec:
  gatewayClassName: envoy
  listeners:
  - name: https-internal
    protocol: HTTPS
    port: 443
    hostname: schmidtsgarage.szigethy.lan
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: schmidtsgarage-tls
  - name: https-public
    protocol: HTTPS
    port: 443
    hostname: schmidtsgarage.dk
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: letsencrypt-tls
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: schmidtsgarage-route-internal
  namespace: schmidtsgarage
spec:
  hostnames:
  - schmidtsgarage.szigethy.lan
  parentRefs:
  - name: schmidtsgarage-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: schmidtsgarage
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: schmidtsgarage-route-public
  namespace: schmidtsgarage
spec:
  hostnames:
  - schmidtsgarage.dk
  parentRefs:
  - name: schmidtsgarage-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: schmidtsgarage
      port: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: schmidtsgarage-internal
  namespace: schmidtsgarage
spec:
  secretName: schmidtsgarage-tls
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned
  dnsNames:
  - schmidtsgarage.szigethy.lan
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: schmidtsgarage-public
  namespace: schmidtsgarage
spec:
  secretName: letsencrypt-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
  - schmidtsgarage.dk