# k8s/clusters/home/kustomization.yaml
# This is the ROOT kustomization that ties everything together

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Build order is important: secrets first, then infrastructure, then apps
resources:
  - ../../infrastructure/secrets  # Deploy secrets first (includes sops-age)
  - ../../infrastructure/base     # Deploy infrastructure (cert-manager, ingress, etc)
  - ../../apps/home               # Deploy applications
