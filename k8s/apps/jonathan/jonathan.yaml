apiVersion: v1
kind: Namespace
metadata:
  name: jonathan

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jonathan-www
  namespace: jonathan
spec:
  storageClassName: zfs-fast
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jonathan
  namespace: jonathan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jonathan
  template:
    metadata:
      labels:
        app: jonathan
    spec:
      initContainers:
      - name: content-sync
        image: alpine/git:latest
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: jonathan-github-token
              key: token
        command: ["/bin/sh","-c"]
        args:
          - |
            set -eu
            target=/data/www
            mkdir -p "$target"
            if [ -d "$target/.git" ]; then
              git -C "$target" fetch --all || true
              git -C "$target" reset --hard origin/main || true
            else
              git config --global advice.detachedHead false
              repo=https://$GITHUB_TOKEN@github.com/szEIgo/jonathan.git
              git clone --depth 1 "$repo" "$target"
            fi
        volumeMounts:
        - name: www
          mountPath: /data/www
      containers:
      - name: jonathan
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: jonathan-www

---
apiVersion: v1
kind: Service
metadata:
  name: jonathan
  namespace: jonathan
spec:
  selector:
    app: jonathan
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jonathan
  namespace: jonathan
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - jonathan.szigethy.lan
    secretName: jonathan-tls
  rules:
  - host: jonathan.szigethy.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jonathan
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jonathan-public
  namespace: jonathan
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - jonathan.szigethy.dk
    secretName: letsencrypt-tls
  rules:
  - host: jonathan.szigethy.dk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jonathan
            port:
              number: 80