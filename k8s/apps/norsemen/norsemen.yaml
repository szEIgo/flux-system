apiVersion: v1
kind: Namespace
metadata:
  name: norsemen

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: norsemen-www
  namespace: norsemen
spec:
  storageClassName: zfs-fast
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: norsemen
  namespace: norsemen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: norsemen
  template:
    metadata:
      labels:
        app: norsemen
    spec:
      initContainers:
      - name: content-sync
        image: alpine/git:latest
        command: ["/bin/sh","-c"]
        args:
          - |
            set -eu
            target=/data/www
            mkdir -p "$target"
            if [ -d "$target/.git" ]; then
              git -C "$target" fetch --all || true
              git -C "$target" reset --hard origin/main || true
            else
              git config --global advice.detachedHead false
              repo=https://github.com/szEIgo/norsemen.io
              git clone --depth 1 "$repo" "$target"
            fi
        volumeMounts:
        - name: www
          mountPath: /data/www
      containers:
      - name: norsemen
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: norsemen-www

---
apiVersion: v1
kind: Service
metadata:
  name: norsemen
  namespace: norsemen
spec:
  selector:
    app: norsemen
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: norsemen
  namespace: norsemen
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - norsemen.szigethy.lan
    secretName: norsemen-tls
  rules:
  - host: norsemen.szigethy.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: norsemen
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: norsemen-public
  namespace: norsemen
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - norsemen.io
    secretName: letsencrypt-tls
  rules:
  - host: norsemen.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: teknik
            port:
              number: 80