---
# Template for migrating a podman container to Kubernetes
# Copy this file for each container you want to migrate
# Replace CONTAINER_NAME with your actual container name

apiVersion: v1
kind: ConfigMap
metadata:
  name: CONTAINER_NAME-config
  namespace: apps
data:
  # Add environment variables or config files here
  # Example:
  # CONFIG_KEY: "config_value"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: CONTAINER_NAME-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 10Gi  # Adjust size as needed

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: CONTAINER_NAME
  namespace: apps
  labels:
    app: CONTAINER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: CONTAINER_NAME
  template:
    metadata:
      labels:
        app: CONTAINER_NAME
    spec:
      containers:
      - name: CONTAINER_NAME
        image: IMAGE:TAG  # Replace with your container image
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080  # Adjust to your app's port
          protocol: TCP
        env:
        # Add environment variables from ConfigMap
        - name: CONFIG_EXAMPLE
          valueFrom:
            configMapKeyRef:
              name: CONTAINER_NAME-config
              key: CONFIG_KEY
        volumeMounts:
        - name: data
          mountPath: /data
        # Add health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: CONTAINER_NAME-data

---
apiVersion: v1
kind: Service
metadata:
  name: CONTAINER_NAME
  namespace: apps
  labels:
    app: CONTAINER_NAME
spec:
  selector:
    app: CONTAINER_NAME
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP

---
# Ingress to expose your app
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: CONTAINER_NAME
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Or use selfsigned if you don't have a domain
    # cert-manager.io/cluster-issuer: "selfsigned"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - CONTAINER_NAME.example.com  # Change to your domain
      secretName: CONTAINER_NAME-tls
  rules:
  - host: CONTAINER_NAME.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: CONTAINER_NAME
            port:
              number: 80
