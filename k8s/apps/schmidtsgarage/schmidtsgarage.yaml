---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: schmidtsgarage-www
  namespace: schmidtsgarage
spec:
  storageClassName: zfs-fast
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schmidtsgarage
  namespace: schmidtsgarage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schmidtsgarage
  template:
    metadata:
      labels:
        app: schmidtsgarage
    spec:
      initContainers:
      - name: content-sync
        image: alpine/git:latest
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: schmidtsgarage-github-token
              key: token
        command: ["/bin/sh","-c"]
        args:
          - |
            set -eu
            target=/data/www
            mkdir -p "$target"
            if [ -d "$target/.git" ]; then
              git -C "$target" fetch --all || true
              git -C "$target" reset --hard origin/main || true
            else
              git config --global advice.detachedHead false
              repo=https://$GITHUB_TOKEN@github.com/szEIgo/schmidtsgarage.git
              git clone --depth 1 "$repo" "$target"
            fi
        volumeMounts:
        - name: www
          mountPath: /data/www
      containers:
      - name: schmidtsgarage
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: schmidtsgarage-www

---
apiVersion: v1
kind: Service
metadata:
  name: schmidtsgarage
  namespace: schmidtsgarage
spec:
  selector:
    app: schmidtsgarage
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schmidtsgarage
  namespace: schmidtsgarage
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - schmidtsgarage.szigethy.lan
    secretName: schmidtsgarage-tls
  rules:
  - host: schmidtsgarage.szigethy.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: schmidtsgarage
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schmidtsgarage-public
  namespace: schmidtsgarage
  annotations:
