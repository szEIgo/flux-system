# Example Application Manifest
# Copy this template to create new apps

---
apiVersion: v1
kind: Namespace
metadata:
  name: helloworld

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  namespace: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: nginx:alpine
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: helloworld
  namespace: helloworld
spec:
  selector:
    app: helloworld
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helloworld
  namespace: helloworld
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"  # or "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - helloworld.szigethy.lan
    secretName: helloworld-tls
  rules:
  - host: helloworld.szigethy.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helloworld
            port:
              number: 80
