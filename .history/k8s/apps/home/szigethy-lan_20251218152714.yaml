---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: szigethy-lan
  namespace: apps
  labels:
    app: szigethy-lan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: szigethy-lan
  template:
    metadata:
      labels:
        app: szigethy-lan
    spec:
      containers:
      - name: whoami
        image: ghcr.io/traefik/whoami:latest
        ports:
        - name: http
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: szigethy-lan
  namespace: apps
  labels:
    app: szigethy-lan
spec:
  selector:
    app: szigethy-lan
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: szigethy-lan
  namespace: apps
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - szigethy.lan
    secretName: szigethy-lan-tls
  rules:
  - host: szigethy.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: szigethy-lan
            port:
              number: 80
