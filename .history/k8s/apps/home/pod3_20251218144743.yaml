---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod3
  namespace: apps
  labels:
    app: pod3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod3
  template:
    metadata:
      labels:
        app: pod3
    spec:
      containers:
      - name: pod3
        image: ghcr.io/traefik/whoami:latest
        ports:
        - name: http
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pod3
  namespace: apps
  labels:
    app: pod3
spec:
  selector:
    app: pod3
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP
---
# Public .dk Ingress using Let's Encrypt
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pod3-dk
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pod3.szigethy.dk
    secretName: pod3-dk-tls
  rules:
  - host: pod3.szigethy.dk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pod3
            port:
              number: 80

---
# LAN .lan Ingress using self-signed
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pod3-lan
  namespace: apps
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pod3.szigethy.lan
    secretName: pod3-lan-tls
  rules:
  - host: pod3.szigethy.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pod3
            port:
              number: 80
